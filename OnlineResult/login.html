<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration form</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js">     
    </script>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <a href="index.html"><img src="img/cle.JPG" alt=""class="logo"></a>
            <div class="button-box">
                <div id="btn"></div>    
            </div>
            <div class="social-icons">
                <img src="fb.png" alt="">
                <img src="tw.png" alt="">
                <img src="gp.png" alt="">
            </div>
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Enter your E-mail" id="exampleInputEmail1" required>
                <input type="password" class="input-field" placeholder="Enter your Password" id="exampleInputPassword1" required>
                <input type="checkbox" class="check-box"><span>Show Password</span>
                <button id="login" onclick="login()" class="submit-btn">Login</button>
                <a href="#">Forget Password</a>
            </div>
        </div>
        
    </div>
</body>
</html>
